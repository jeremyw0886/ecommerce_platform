<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'product_list' %}">E-Commerce</a>
    <form class="d-flex flex-grow-1 flex-sm-grow-0 ms-3" action="{% url 'search' %}" method="get">
      <input class="form-control me-2 w-100 w-sm-auto" type="search" placeholder="Search Products" aria-label="Search"
        name="q">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'product_list' %}">Products</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 links">
        {% if user.is_authenticated %}
        <li class="nav-item my-profile">
          <a class="nav-link" href="{% url 'profile' %}">My Profile</a>
        </li>
        <li class="nav-item ">
          <div class="logout">
            <form id="logout-form" method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link">Logout</button>
            </form>
          </div>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart_detail' %}">
            <i class="fas fa-shopping-cart"></i> Cart
            {% if cart_item_count %}
            <span class="badge bg-primary">{{ cart_item_count }}</span>
            {% endif %}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
