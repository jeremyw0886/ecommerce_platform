{% extends "store/base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
